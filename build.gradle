buildscript {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha5'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    compileSdkVersion = 26
    //buildToolsVersion '25.0.2'
    buildToolsVersion = '26.0.0-rc2'
    supportLibVersion = '25.3.1'
}
